<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <h2 class="section-title">Let's complete <br>this contact form.</h2>

        <div class="contact-page container grid">
            <form action="" class="contact-form grid" id="contact-form">
                <div class="contact-group grid">
                    <div class="contact-card">
                        <input type="text" name="user_name" id="name" required placeholder="Enter Your Name"
                            class="contact-input" />
                        <label for="name" class="contact-label">Your Name</label>
                    </div>

                    <div class="contact-card">
                        <input type="email" name="user_email" id="email" required placeholder="example@gmail.com"
                            class="contact-input" />
                        <label for="email" class="contact-label">Your Email</label>
                    </div>
                </div>


                <button type="submit" class="contact-send button">SUBMIT</button>
            </form>

            <div class="social-icons">
                <a href="" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
                <a href="" target="_blank"><i class='bx bxl-youtube'></i></a>
                <a href="" target="_blank"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </section>
</body>

</html>
